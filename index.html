<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Snake The Life Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>


<body>
    <section class="flexContainer">

        <div class="title">
            <img class="logo" src="./snake-logo.png" alt="logo del juego">
        </div>

        <div id="keys">
            <canvas id="gameCanvas" width="610" height="600"></canvas>
        </div>

        <div class="play">
            <img class="palabra" src="./score.png" alt="palabra score">
            <p id="score">0</p>
            <button id="boton">Prueba otra vez!</button>
        </div>

    </section>
    
    <script src="./index.js"></script>
</body>
</html>
